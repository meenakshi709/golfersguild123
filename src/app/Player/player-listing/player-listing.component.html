  <div class="container-fluid">
          

    <div class="row">
        <div class="col-lg-5 col-md-5 col-xs-6 col-sm-5 ">
            <h4 class="mt-3 mb-3 text-darkBlue">Player Details</h4>
        </div>
      
        <div class="col-lg-5 col-md-5 col-xs-6 col-sm-5 text-right ">
                <mat-form-field appearance="outline">
               
               
                <input matInput (keyup)="applyFilter($event)" placeholder="Search Player" #input >
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
           
           
            <button mat-button  class="btn btn-primary text-right mt-1 " (click)="savePlayerDetails('')">  <mat-icon>add_circle_outline</mat-icon> Add Player</button>

        </div>
        <div class="col-lg-2 col-md-2 col-xs-6 col-sm-2 text-right p-0">
            <button mat-button  class="btn btn-primary  text-left  mt-1 ml-1" (click)="downloadExcel()">  <mat-icon>download</mat-icon>Download</button>
            </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div *ngIf="this.isLoadingDone">
                <app-common-list [CommonListProperties]="playerList" (onMenuItemClick)="onPlayerActionClick($event)"></app-common-list>
            </div>
        </div>
    </div>
</div>
