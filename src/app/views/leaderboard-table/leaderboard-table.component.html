<div class="container" id="smlltable">
  <div class="row">
    <div class="col-12 col-lg-12 col-sm-12 col-md-12 col-xs-12">
      <!--<h5 class="bg-white " style="text-align:center;margin:auto;margin-bottom: 5px;color:#002855">
        <span style="color:#002855;padding: 2px;margin-right:5px;font-size:14px;"> Media Coverage Partner </span> <img
          src="../../../assets/images/GolfPlusLogo.jpg" width="100">
      </h5>-->
      <div class="div-static">
        <div class="div-scroll">
          <table class="table bg-light table-responsive" width="100%" datatable [dtOptions]="dataOption"
            *ngIf="combinedplayerData.length > 0">
            <thead>
              <tr>
                <th scope="col" class="text-left">Players </th>
                <th scope="col" *ngFor="let roundName of this.roundsArr">
                  <span style="min-width:30px;text-align: left;">
                    {{roundName}}
                  </span>
                </th>
                <th scope="col" sortable="gross">Gross</th>
                <th scope="col" sortable="net">NET</th>
                <th scope="col" sortable="birdie">Birdies</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let score of combinedplayerData; let i=index " style="background-color: #fff;">
                <td class="text-left">{{score?.playerName | titlecase}}</td>
                <td *ngFor="let round of this.roundsArr;let i=index">
                  <span style="min-width:50px;text-align: left;">
                    {{score?.round[i]?.score}} </span>
                </td>
                <td>{{score?.TotalGross}}</td>
                <td>{{score?.TotalNet}}</td>
                <td>{{score?.TotalBirdie}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
