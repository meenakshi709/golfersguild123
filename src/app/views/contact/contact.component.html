<form [formGroup]="userGroupForm" (ngSubmit)="submit()" >
<section class="container">
    <div class="row">
        <div class="col-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p>Please fill out the form and we will get back to you!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
                <label for="name">Name*</label>
                <input 
                    formControlName="name"
                    id="name" 
                    type="text" 
                    class="form-control">
                <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                    <div *ngIf="f.name.errors && f.name.errors.required">Name is required.</div>
                    <div *ngIf="f.name.errors && f.name.errors.minlength">Name should be 3 character.</div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
                <label for="email">Email*</label>
                <input 
                    formControlName="email"
                    id="email" 
                    type="text" 
                    class="form-control">
                <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                    <div *ngIf="f.email.errors && f.email.errors.required">Email is required.</div>
                    <div *ngIf="f.email.errors && f.email.errors.email">Please, enter valid email address.</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6 col-md-6 col-sm-6 col-xs-12">
          
            <div class="form-group">
                <label for="phn">Phone*</label>
                <input 
                    formControlName="phn"
                    id="phn" 
                    type="text" 
                    class="form-control">
                <div *ngIf="f.phn.touched && f.phn.invalid" class="alert alert-danger">
                    <div *ngIf="f.phn.errors && f.phn.errors.required">Phone Number is required.</div>
                    <div *ngIf="f.phn.errors && f.phn.errors.minlength ">Phone Number should be 10 character.</div>
                    <div *ngIf="f.phn.errors && f.phn.errors.maxlength">Phone Number should be 10 character.</div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
                <label for="subject">Subject*</label>
                <input 
                    formControlName="subject"
                    id="subject" 
                    type="text" 
                    class="form-control">
                <div *ngIf="f.subject.touched && f.subject.invalid" class="alert alert-danger">
                    <div *ngIf="f.subject.errors && f.subject.errors.required">Subject is required.</div>

                </div>
            </div>
        </div>
    </div>
        <div class="row">
        <div class="col-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
                <label for="msg">Message*</label>
                <textarea 
                    formControlName="msg"
                    id="msg" 
                    type="text" 
                    class="form-control">
                </textarea>
                <div *ngIf="f.msg.touched && f.msg.invalid" class="alert alert-danger">
                    <div *ngIf="f.msg.errors && f.msg.errors.required">Message is required.</div>
                </div>
            </div>
        </div>
       
    </div>
    <div class="row">
        <div class="col-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <button type="submit" name="submit" class="btn btn-danger">SEND</button>
        </div>
       
    </div>
</section>
</form>
