


  <div class="container-fluid">
                     
    <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
            <h5 class="mt-3 mb-3 text-darkBlue">Score Details</h5>
        </div>

        <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6 text-right">
            <mat-form-field appearance="outline">
               
               
                <input matInput (keyup)="applyFilter($event)" placeholder="Search Player" #input class="ml-1">
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
              <button mat-button  class="btn btn-primary  text-left mt-1 ml-1 mr-1" (click)="savePastScoreDetails('')">  <mat-icon>add_circle_outline</mat-icon> Past Score</button>
            <!-- <button class="btn btn-red text-right" [routerLink]="['/course/addCourse']">Add Course</button> -->
            <button mat-button  class="btn btn-primary  text-right mt-1" (click)="saveScoreDetails('')">  <mat-icon>add_circle_outline</mat-icon> Add Score</button>
 
        </div>


      
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div *ngIf="this.isLoadingDone">
                <app-common-list [CommonListProperties]="scoreList" (onMenuItemClick)="onScoreActionClick($event)"></app-common-list>
            </div>
        </div>
    </div>
</div>
